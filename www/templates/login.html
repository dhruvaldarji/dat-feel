<ion-modal-view view-title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">E-Mail: </span>
                    <input type="email" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password: </span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <ion-checkbox class="checkbox-energized" ng-model="loginData.remember" data-value="loginData.remember">Remember</ion-checkbox>
                <label class="item">
                    <button class="button button-block button-energized" ng-click="doLogin()">Log in</button>
                </label>
                <label class="item" style="text-align: center">OR</label>
                <label class="item">
                    <button class="button button-block button-calm" ng-click="goToRegister()">Register</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
