<ion-modal-view view-title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <!--<div class="buttons">-->
            <!--<button class="button button-clear" ng-click="closeLogin()">Close</button>-->
        <!--</div>-->
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">E-Mail</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" ng-click="doLogin()">Log in</button>
                </label>
                <label class="item">
                    <button class="button button-block button-assertive" ng-click="doRegister()">Register</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
