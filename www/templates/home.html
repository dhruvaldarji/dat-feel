<ion-view view-title="Home" ng-init="homeInit()">
    <ion-nav-bar class="bar-energized">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-if="loggedIn" class="button button-icon button-clear ion-compose" ng-click="Create();"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content [ion-refresher="true" ]>
        <div class="card" ng-hide="loggedIn">
            <div class="item">
                <h2 style="text-align: center">System:</h2>

                <p style="text-align: center">Please Login</p>

                <p style="text-align: center">Wait While Content Loads</p>
            </div>
        </div>
        <!--Testing Push-->
        <!--<button class="button button-block button-dark" ng-click="identifyUser()">-->
        <!--Identify a user-->
        <!--</button>-->
        <!--<button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">-->
        <!--Register for Push-->
        <!--</button>-->
        <div class="list">
            <ion-list class="message_list color">
                <ion-item class="message_item" ng-if="loggedIn" ng-repeat="(id, feel) in feels | reverse">
                    <div class="list-item">
                        <div class="row">
                            <div class="like-count col-10 col-center" ng-click="feelingItUp(id)">
                                <p>{{feel.feltBy.length}}</p>
                                <i class="icon ion-heart"></i>
                            </div>
                            <div class="col col-80 post-text item-text-wrap text-wrap">
                                <p>{{feel.user}} <i class="icon ion-trash-b" ng-show="currentUser === feel.user"
                                                    ng-click="deleteFeel(id)"></i></p>

                                <p class="text-wrap">{{feel.feel}}</p>
                            </div>
                            <div class="comment col-10 col-center" ng-click="comment(id)">
                                <p>{{feel.comments.length}}</p>
                                <i class="icon ion-chatbox"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-offset-50 col-50 text-right timestamp">
                                {{feel.date}}
                            </div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
