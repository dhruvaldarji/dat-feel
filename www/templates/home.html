<ion-view view-title="Home">
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-if="loggedIn" class="button button-icon button-clear ion-compose" ng-click="Create();"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="card" ng-if="!loggedIn || feels.length === 0">
            <div class="item">
                <h2>System:</h2>
            </div>
            <div class="item item-text-wrap">
                <p>No Posts, go make one.</p>
            </div>
        </div>
        <div class="list">
            <ion-list class="message_list">
                <ion-item class="message_item" ng-if="loggedIn" ng-repeat="(id, feel) in feels | reverse">
                    <div class="list card">
                        <div class="item item-avatar item-icon-right">
                            <img src="./img/ionic.png">
                            <h2>{{feel.user}}</h2>
                            <p ng-show="feel.date">{{feel.date}}</p>
                            <p ng-hide="feel.date">No Date Data</p>
                            <i class="icon ion-trash-b" ng-show="currentUser === feel.user" ng-click="deleteFeel(id)"></i>
                        </div>
                        <div class="item item-text-wrap">
                            <p>{{feel.feel}}</p>
                        </div>
                        <div class="item tabs tabs-secondary tabs-icon-left">
                            <a class="tab-item" ng-click="feelingItUp(id)">
                                <i class="icon ion-heart">{{feel.feelsNum}}</i>
                                Feel
                            </a>
                            <a class="tab-item" ng-click="commentFeel(id)">
                                <i class="icon ion-chatbox"></i>
                                Comment
                            </a>
                            <a class="tab-item" ng-click="shareFeel(id)">
                                <i class="icon ion-share"></i>
                                Share
                            </a>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
