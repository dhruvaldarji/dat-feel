<ion-view view-title="Home">
    <ion-nav-bar class="bar-energized">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-if="loggedIn" class="button button-icon button-clear ion-compose" ng-click="Create();"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content [ion-refresher="true" ]>
        <div class="card" ng-hide="loggedIn">
            <div class="item">
                <h2 style="text-align: center">System:</h2>

                <p style="text-align: center">Please Login</p>

                <p style="text-align: center">Wait While Content Loads</p>
            </div>
        </div>
        <!--Testing Push-->
        <!--<button class="button button-block button-dark" ng-click="identifyUser()">-->
        <!--Identify a user-->
        <!--</button>-->
        <!--<button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">-->
        <!--Register for Push-->
        <!--</button>-->
        <div class="list">
            <ion-list class="message_list color">
                <ion-item class="message_item" ng-if="loggedIn" ng-repeat="(id, feel) in feels | reverse">
                    <div class="list-item">
                        <div class="row">
                            <div class="col-50 post-text ">
                                <p>{{feel.user}} <i class="icon ion-trash-b" ng-show="currentUser === feel.user"
                                                    ng-click="deleteFeel(id)"></i></p>

                            </div>
                            <div class="col-50 text-right">
                                <p class="timestamp">
                                    {{feel.date}}
                                </p>

                            </div>
                        </div>
                        <div class="row item-text-wrap text-wrap">
                            <div class="col col-100">
                                <p class="text-wrap">{{feel.feel}}</p>

                            </div>
                        </div>
                        <div class="row stats">
                            <div class="col-50">
                                <div class="inline" ng-show="feel.feltBy.length>0">
                                    <i class="icon ion-heart inline"></i>

                                    {{feel.feltBy.length}} Feels
                                </div>
                                <div class="inline" ng-show="feel.comments.length>0">
                                    <i class="icon ion-heart inline"></i>

                                    {{feel.comments.length}} Comments
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="button-bar">
                                <a ng-show="true" class="button button-light" ng-click="feelingItUp(id)"> <i
                                        class="icon ion-heart"></i> Feel</a>
                                <a ng-show="!true" class="button button-light" ng-click="feelingItUp(id)"><i
                                        class="icon ion-heart"></i> Feeled</a>
                                <a class="button button-light" ng-click="comment(id)">Comment</a>
                            </div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
