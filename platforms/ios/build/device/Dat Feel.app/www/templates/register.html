<ion-modal-view view-title="Register">
    <ion-header-bar class="bar-energized">
        <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content>
        <form name="registerForm" ng-submit="doRegister()">
            <div class="list form-group">
                <label class="item item-input">
                    <span class="input-label">E-Mail: </span>
                    <input required name="email" type="email" placeholder="E-Mail" ng-model="loginData.username">
                </label>
                <label class="alert alert-danger assertive" style="text-align: center;"
                       ng-show="registerForm.email.$error.required && registerForm.email.$dirty">
                    Please enter your email!
                </label>
                <label class="item item-input">
                    <span class="input-label">Password: </span>
                    <input class="login-form" required name="password" type="password" placeholder="Password" ng-model="loginData.password">
                </label>
                <label class="alert alert-danger assertive" style="text-align: center"
                       ng-show="registerForm.password.$error.required && registerForm.password.$dirty">
                    Please enter your password!
                </label>
                <label class="item">
                    <button type="submit" ng-disabled="registerForm.$invalid" class="button button-block button-energized">Register</button>
                </label>
                <label class="item" style="text-align: center">OR</label>
                <label class="item">
                    <button class="button button-block button-calm"  ng-click="goToLogin()">Log In</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
