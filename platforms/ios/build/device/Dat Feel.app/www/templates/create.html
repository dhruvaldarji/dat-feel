<ion-modal-view view-title="Post">
    <ion-header-bar class="bar-energized">
        <div class="buttons">
            <button class="button button-clear ion-close" ng-click="closeCreate()"></button>
        </div>
        <h1 class="title">Dat Feel When</h1>
        <!--<div class="buttons">-->
        <!--<button class="button button-balanced ng-click="postFeel()">Feel</button>-->
        <!--</div>-->
    </ion-header-bar>
    <ion-content>
        <form name="createForm" ng-submit="postFeel()">
            <div class="list">
                <label class="item">
                    <textarea class="animate msd-elastic: \n;" minlength="1" maxlength="200"
                              placeholder="Post a Feel..." required name="post" style="width: 100%;"
                              ng-model="feelsMessage.msg"></textarea>
                </label>
                <label class="alert alert-danger assertive" style="text-align: center"
                       ng-show="createForm.post.$error.required && createForm.post.$dirty">
                    Enter your Feel!
                </label>
                <!--<label>{{feelsMessage.msg}}</label>-->
                <label class="item">
                    <button ng-disabled="createForm.$invalid" class="button button-block button-energized" type="submit">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
